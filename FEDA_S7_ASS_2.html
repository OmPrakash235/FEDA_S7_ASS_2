<!--Make a Registration form using Bootstrap form Elements and edit the data inside the form
with using Bootstrap JavaScript Components such as Modal.-->

<html>
	<head>
		<title>BootStrap</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<h3>Personal Details</h3>
					<div><span class="label label-default">Name</span> <span id="name">OM PRAKASH</span></div><br/>
					<div><span class="label label-default">Email</span> <span id="email">om.prakash22588@gmail.com</span></div><br/>
					<div><span class="label label-default">Date of Birth</span> <span id="dob">12/05/1988</span></div><br/>
					<div><span class="label label-default">City</span> <span id="city">BLR</span></div><br/>
					<div><span class="label label-default">State</span> <span id="state">KA</span></div><br/>
					<button type="button" class="btn btn-info" style="width: 120px;" data-toggle="modal" data-target="#myModal" onclick="loadData()">Edit</button>
				</div>
				<div class="col-sm-4"></div>
			</div>
		</div>
		<div id="myModal" class="modal fade" role="dialog" data-backdrop="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Edit Details</h4>
					</div>
					<div class="modal-body">
						<div style="padding: 0px 20px;">
							<form role="form" class="form-horizontal">
								<div class="row form-group">
									<input id="frmName" type="text" class="form-control" placeholder="Name"/>
								</div>
								<div class="row form-group">
									<input id="frmEmail" type="email" class="form-control" placeholder="Email"/>
								</div>
								<div class="row form-group">
									<input id="frmDob" type="date" class="form-control" placeholder="Date of Birth"/>
								</div>
								<div class="row form-group">
									<input id="frmCity" type="text" class="form-control" placeholder="City"/>
								</div>
								<div class="row form-group">
									<input id="frmState" type="text" class="form-control" placeholder="State"/>
								</div>
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" data-dismiss="modal" onclick="submitChange()">Submit</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function loadData(){
			$("#frmName").val($('#name').text());	
			$("#frmEmail").val($('#email').text());	
			$("#frmDob").val($('#dob').text());	
			$("#frmCity").val($('#city').text());	
			$("#frmState").val($('#state').text());	
		}
		
		function submitChange(){
			$('#name').text($('#frmName').val());
			$('#email').text($('#frmEmail').val());
			$('#dob').text($('#frmDob').val());
			$('#city').text($('#frmCity').val());
			$('#state').text($('#frmState').val());
		}
	</script>
</html>
